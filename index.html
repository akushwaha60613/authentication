    <!-- Sign Up  -->
    <div class="container">
      <form class="row g-3  registration-form" id="signup-form">
        <h1 class="display-4 sign-up-title">Sign Up</h1>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" value="first name" required
            autocomplete="off">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="last name" required autocomplete="off">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required autocomplete="off">
            <div class="invalid-feedback">
              Please choose a Email.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Phone Number</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">+91</span>
            <input type="text" class="form-control" id="validationCustom03" required autocomplete="off">
            <div class="invalid-feedback">
              Please enter a valid number
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" required autocomplete="off">
          <div class="invalid-feedback">
            Please enter a valid Password
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="validationCustom03" required autocomplete="off">
          <div class="invalid-feedback">
            Please enter a valid Password
          </div>
        </div>
        <!-- <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div> -->
        <!-- <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div> -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 button-wrapper">
          <button class="btn btn-dark" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
    <!-- Login -->
    <form class="login-form" id="login-form">
      <h1 class="display-4 login-title">Login</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="btn btn-dark">Login</button>
      </div>
    </form>
